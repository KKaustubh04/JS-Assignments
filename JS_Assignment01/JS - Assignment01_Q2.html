    <!-- Check if a number is even or odd -->

    <script>
      let anyNumber = prompt("Enter any number")
            if(anyNumber%2==0){
                console.log(anyNumber,  "is an even number")
            }
            else{
                console.log(anyNumber,  "is an odd number")
            }
    </script>

  </body>
