<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Workspace</title>

    <!-- Print table for the accepted number -->
    
    <script>
      var anyNumber = prompt("Enter any number to get its table")
      for(let i=1; i<=10; i++)
      {
        console.log(i*anyNumber)
      }
    </script>

  </head>

  <body>
    <h2>My JS Workspace</h2>
  </body>

</html>
