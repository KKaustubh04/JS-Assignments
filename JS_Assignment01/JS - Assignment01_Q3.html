    <title>JS Workspace</title>

    <!-- Check if a number is prime or not -->
    
    <script>
      let anyNumber = prompt("Enter any number to check if it is prime or not")
      let i = 1, j = 0;
     
      while (i <= anyNumber) {
        if (anyNumber % i == 0) 
        j++;
        i++;
      }
     
      if (j == 2) {
        console.log(anyNumber, "is Prime Number")
      } else {
        console.log(anyNumber, "is Not Prime Number")
      }
    </script>
  </head>

  <body>
    <h2>My JS Workspace</h2>
  </body>
</html>
