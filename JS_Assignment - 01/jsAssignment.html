    <body>
       
        <div class="sayHello">
            <p>Click on below button to get Hello from the other side!!</p>
            <button onclick="sayHello()">Say Hello!</button>
        </div>

        <div class="evenOdd">
            <p>Click on below button to check if the given number is even or odd!</p>
            <button onclick="evenOdd()">Check Even or Odd</button>
        </div>

        <div class="isPrime">
            <p>Click on below button to check if the given number is Prime or not!</p>
            <button onclick="isPrime()">Check Prime number or not</button>
        </div>

        <div class="printTable">
            <p>Click on below button to print table of the given number!</p>
            <button onclick="printTable()">Print Table</button>
        </div>
